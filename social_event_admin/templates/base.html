{% load staticfiles %}

<html>

        <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
        {% block head %}{% endblock %}
        <title>
            {% block title %}Social Events Admin{% endblock %}
        </title>
    </head>
    <body>
        <div class="container">
            <a href="/admin/events">

            </a>
            {% block content %}

        </div>
    </body>
</html>
